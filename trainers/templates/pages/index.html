{% extends 'base/base.html' %}
{% load static %}

{% block title %}الرئيسية{% endblock %}

{% block content %}
<!-- CSRF Token for AJAX requests -->
{% csrf_token %}

<div class="container-fluid mt-3">
    <h2>مرحبًا بكم في لوحة التحكم الرئيسية</h2>
    
    <!-- Quick Actions -->
    <div class="row g-3">
        <div class="col-12 col-sm-12 col-md-8 col-lg-4">
            <button class="btn btn-outline-secondary w-100 py-3 rounded-3 border-2 fw-bold" onclick="copyLink()">
                <i class="fas fa-link d-block mb-2 fa-lg"></i>
                نسخ رابط إضافة طالب
            </button>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جاري التحميل...</span>
        </div>
        <p class="mt-3 text-muted">جاري تحميل البيانات...</p>
    </div>
    
    <!-- Charts Section -->
    <div class="row" id="chartsSection" style="display: none;">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">تحليل الدخل حسب الفئة</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height:50vh; width:100%">
                        <canvas id="incomeByCategoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">المتدربون غير المدفوعين</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height:45vh; width:100%">
                        <canvas id="unpaidTrainersChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Actions Bar -->
    <div class="row" id="bulkActionsBar" style="display: none;">
        <div class="col-12">
            <div class="card bg-warning text-dark mb-3">
                <div class="card-body py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>تم تحديد <span id="selectedCount">0</span> متدرب</strong>
                        </div>
                        <div>
                            <button class="btn btn-danger btn-sm me-2" id="deactivateSelected">
                                <i class="fas fa-user-slash"></i> إلغاء التفعيل
                            </button>
                            <button class="btn btn-secondary btn-sm" id="clearSelection">إلغاء التحديد</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Payment Status Container -->
    <div class="row" id="paymentStatusContainer">
        <!-- Dynamic content loaded via JS -->
    </div>
    
    <!-- Paid Today Container -->
    <div class="row ml-0">
        <div class="col-md-12 col-sm-12 col-12 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-gradient-success text-white py-3">
                    <h6 class="m-0 font-weight-bold">الدين دفعوا اليوم</h6>
                </div>
                <div class="card-body px-4">
                    <div id="paidTodayContainer" class="list-group list-group-flush">
                        <!-- Dynamic content loaded via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
.chart-container {
    margin: auto;
    max-height: 600px;
}

.avatar-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    background-color: rgba(220, 53, 69, 0.1);
}

.bg-gradient-danger {
    background: linear-gradient(45deg, #dc3545, #ff6b6b);
}

.bg-gradient-success {
    background: linear-gradient(45deg, #28a745, #5cb85c);
}

.bg-danger-light {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
}

.card {
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.list-group-item {
    transition: background-color 0.2s ease-in-out;
}

.list-group-item:hover {
    background-color: rgba(0, 0, 0, 0.02);
}

.form-check-input {
    width: 1.2em;
    height: 1.2em;
}

.trainer-checkbox:checked + .avatar-circle {
    border: 2px solid #dc3545;
}

#bulkActionsBar {
    position: sticky;
    top: 0;
    z-index: 1020;
}

.loading-overlay {
    opacity: 0.6;
    pointer-events: none;
}

@media (max-width: 768px) {
    .chart-container {
        height: 40vh !important;
    }
}

/* Skeleton loading animation */
.skeleton {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}
</style>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Load main dashboard script -->
<script src="{% static 'js/dashboard.js' %}"></script>

<script>
// Copy link functionality
function copyLink() {
    const link = "{{ request.scheme }}://{{ request.get_host }}{% url 'addme' organization_slug %}";
    navigator.clipboard.writeText(link).then(() => {
        const toast = document.createElement('div');
        toast.className = 'position-fixed top-0 start-50 translate-middle-x mt-4 alert alert-success alert-dismissible fade show shadow-lg rounded-4';
        toast.style.zIndex = '9999';
        toast.innerHTML = `
            <i class="fas fa-check-circle me-2"></i>
            تم نسخ الرابط بنجاح!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 3000);
    }).catch(() => {
        alert("تم نسخ الرابط: " + link);
    });
}
</script>
{% endblock %}
